<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Today's Forecast</title>
    </head>
    <body id="body">
        <!-- date displayed in bottom left corner -->
        
        
        <!-- current day forecast section-->
        <div id="container1" class="container">
            <div id="dropdown">
                <nav>
                    <ul>
                        <li>
                            <a href="#">&#9776;</a>    <!-- three line menu icon -->
                            <ul>      
                                <div id = "temperature">    
                                    <label class="menuItem"><input type="radio" name="toggle" class="darkMode" onclick="darkMode()"><span class="darkmodesign" id="darkmodesign">Dark Mode</span></label>
                                    
                                    <label class="fahrenheit"><input type="radio" name="toggle" checked = true id = "fahrenheit" onclick="getWeather()"><span>Fahrenheit</span></label>
                                    
                                    <label class="celsius"><input type="radio" name="toggle" id = "celsius" onclick="getWeather()"><span>Celsius</span></label>
                                    
                                    <label class="kelvin"><input type="radio" name="toggle" id = "kelvin" onclick="getWeather()" ><span>Kelvin</span></label>
                                </div>
                            </ul> 
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="date" class="dayDate"></div>
            <div id="day" class="dayDate"></div>

            <canvas id="icon"></canvas>
            <h1>
                <div id="temp"></div>
                <div id="summary"></div>
            <h1>
        </div>
        
        <!-- 7 day forecast section -->
        <div id="container2" class="container">
            <h1 id="weeklyHeader">7 Day Forecast</h1>
            <h1>
                <div id="weeklyForecast"></div>  <!-- summary returned from Dark Sky -->
            </h1>
            
            <!-- next 7 days -->
            <div id="forecastIconContainer">
                <canvas class="forecastIcon" id="icon2"></canvas>
                <canvas class="forecastIcon" id="icon3"></canvas>
                <canvas class="forecastIcon" id="icon4"></canvas>
                <canvas class="forecastIcon" id="icon5"></canvas>
                <canvas class="forecastIcon" id="icon6"></canvas>
                <canvas class="forecastIcon" id="icon7"></canvas>
                <canvas class="forecastIcon" id="icon8"></canvas>
            </div>
        </div>
    </body>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="weatherAppScript.js"></script>
</html>
